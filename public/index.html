<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vòng Xoay May Mắn — Glass + Blue Button</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- Nền ảnh -->
<div class="page-bg" aria-hidden="true"></div>

<main class="app-root container">
  <!-- Greeting -->
  <header class="hero">
    <h1 id="greeting" class="hero__title">Chưa đăng ký</h1>
    <p class="hero__meta">
      <span id="spins">Lượt còn: —</span>
      <span class="dot">•</span>
      <span id="status" class="muted" aria-live="polite">Sẵn sàng</span>
    </p>
  </header>

  <!-- Khu vực bánh (glass) -->
  <section class="stage">
    <div class="card wheel-card">
      <div class="wheel-wrap" role="region" aria-label="Vòng quay">
        <canvas id="wheel" aria-hidden="true"></canvas>
        <canvas id="fx" aria-hidden="true"></canvas>
        <button id="spinBtn" class="spin-btn" type="button" aria-label="Quay">Quay</button>
      </div>

      <div class="actions">
        <button id="shareBtn" class="btn share" type="button">Chia sẻ Facebook +1 lượt</button>
      </div>

      <p class="legal">* Chia sẻ một lần để nhận thêm 1 lượt. Sau khi quay xong, lượt trở về 0.</p>
    </div>
  </section>
</main>

<!-- Modal đăng ký (ẩn mặc định) -->
<div id="regModal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="modal__dialog">
    <h2 class="modal__title">Đăng ký để quay</h2>
    <form id="regForm" class="modal__form">
      <label class="field">
        <span>Họ và tên</span>
        <input id="regName" type="text" placeholder="Nguyễn Văn A" required />
      </label>
      <label class="field">
        <span>Số điện thoại</span>
        <input id="regPhone" type="tel" placeholder="09xx xxx xxx" required />
      </label>
      <div class="modal__actions">
        <button type="submit" class="btn primary">Xác nhận</button>
        <button type="button" id="regCancel" class="btn ghost">Đóng</button>
      </div>
      <p class="modal__hint">* Bắt buộc đăng ký để quay.</p>
    </form>
  </div>
</div>

<!-- Dev panel (bật khi ?dev) -->
<div id="devPanel" class="dev-panel">
  <button data-act="add">+1 lượt</button>
  <button data-act="zero">về 0</button>
  <button data-act="reset">reset</button>
</div>

<script src="js/app.js" defer></script>
</body>
</html>
