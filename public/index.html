<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vòng Xoay May Mắn — Glass + Lights</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- Nền ảnh -->
<div class="page-bg" aria-hidden="true"></div>

<main class="app-root container">
  <!-- Header -->
  <header class="hero">
    <h1 id="greeting" class="hero__title">Chưa đăng ký</h1>
    <p class="hero__meta">
      <span id="spins">Lượt còn: —</span>
      <span class="dot">•</span>
      <span id="status" class="muted" aria-live="polite">Sẵn sàng</span>
      <span class="dot">•</span>
      <span id="online" class="muted">Đang online: —</span>
    </p>
  </header>

  <!-- Khu vực bánh -->
  <section class="stage">
    <div class="card wheel-card">
      <div class="wheel-wrap" role="region" aria-label="Vòng quay">
        <!-- nền/đế -->
        <canvas id="bg" aria-hidden="true"></canvas>
        <!-- bánh -->
        <canvas id="wheel" aria-hidden="true"></canvas>
        <!-- kim + fx -->
        <canvas id="fx" aria-hidden="true"></canvas>

        <!-- Nút QUAY -->
        <button id="spinBtn" class="spin-btn" type="button" aria-label="QUAY">QUAY</button>
      </div>

      <div class="actions">
        <button id="shareBtn" class="btn share" type="button">Chia sẻ Facebook +1 lượt</button>
      </div>

      <p class="legal">* Chia sẻ một lần để nhận thêm 1 lượt. Sau khi quay xong, lượt trở về 0.</p>
    </div>
  </section>
</main>

<!-- Modal đăng ký -->
<div id="regModal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="modal__dialog">
    <h2 class="modal__title">Đăng ký để quay</h2>
    <form id="regForm" class="modal__form">
      <label class="field">
        <span>Họ và tên</span>
        <input id="regName" type="text" placeholder="Nguyễn Văn A" required />
      </label>
      <label class="field">
        <span>Số điện thoại</span>
        <input id="regPhone" type="tel" inputmode="numeric" pattern="[0-9]*" placeholder="09xxxxxxxx" required />
      </label>
      <label class="field">
        <span>Địa chỉ (Tỉnh/TP)</span>
        <select id="regProvince" required>
          <option value="" selected disabled>Chọn tỉnh/thành</option>
        </select>
      </label>
      <div class="modal__actions">
        <button type="submit" class="btn primary">Xác nhận</button>
        <button type="button" id="regCancel" class="btn ghost">Đóng</button>
      </div>
      <p class="modal__hint">* Bắt buộc đăng ký để quay.</p>
    </form>
  </div>
</div>

<!-- Modal trúng thưởng -->
<div id="winModal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="modal__dialog">
    <h2 class="modal__title">🎉 Chúc mừng!</h2>
    <p id="winText" class="modal__prize">Bạn trúng: …</p>
    <div class="modal__actions">
      <button type="button" id="winOk" class="btn primary">Đóng</button>
    </div>
  </div>
</div>

<!-- Banner chạy dưới cùng -->
<div id="ticker" class="ticker">
  <div id="tickerTrack" class="ticker__track"></div>
</div>

<!-- Liên hệ nổi -->
<div class="contact-fab" aria-label="Liên hệ nhanh">
  <a id="fabZalo" class="fab-btn fab-zalo" href="https://zalo.me/yourZaloID"
     target="_blank" rel="noopener" title="Chat Zalo" aria-label="Chat Zalo">
    <img src="img/zalo.jpg" alt="Zalo">
  </a>

  <a id="fabMess" class="fab-btn fab-mess" href="https://m.me/yourPageID"
     target="_blank" rel="noopener" title="Chat Facebook Messenger" aria-label="Chat Facebook Messenger">
    <img src="img/mess.jpg" alt="Messenger">
  </a>
</div>

<!-- Dev panel (?dev) -->
<div id="devPanel" class="dev-panel">
  <button data-act="add">+1 lượt</button>
  <button data-act="zero">về 0</button>
  <button data-act="reset">reset</button>
</div>

<script src="js/app.js" defer></script>
</body>
</html>
